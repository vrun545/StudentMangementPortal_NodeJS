<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1 class="main-heading">RESULT MANAGEMENT SYSTEM</h1>
    </header>

    <button onclick="location.href='index.html';" class="button-63" role="button">Back</button>
    <div class="container">

        <h1>Admin Login</h1>
        <form id="adminlogin" class="search-form" method="POST">
        <label for="adminname">Teacher Name:</label>
        <input type="text" id="adminname" name="adminname" required>

        <label for="adminemail">Teacher Email:</label>
        <input type="email" id="adminemail" name="adminname" required>

        <div class="buttons">

            <button type="submit" class="search-button">Submit</button>
            <button type="reset" class="clear-button">Clear</button>
        </div>
        </form>
        <p id="message"></p>
    </div>

    <footer class="site-footer">
        <p>&copy;All rights reserved. Created by <span class="author-name">Varun Bajpai</span></p>
    </footer>
    
    <script src="Handler.js"></script>
</body>
</html>
